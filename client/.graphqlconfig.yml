projects:
  TS-API:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: o3wpf56iyfaelo25jmaxexh2va
        maxDepth: 2
extensions:
  amplify:
    version: 3
